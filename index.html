<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Enter Text/URL for QR Code</p>
      </header>
      <div class="form">
        <input type="text" placeholder="Enter Text/URL" id="qrInput">
        <button id="qrBtn">Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" id="qrImg">
      </div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
